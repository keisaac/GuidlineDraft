<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersive Museum Saudi Arabia</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      overflow-x: hidden;
    }
    header, section {
      padding: 2em 1em;
      max-width: 960px;
      margin: auto;
    }
    header {
      background: url('https://source.unsplash.com/1600x600/?desert,arabia') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 6em 1em;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    h2 {
      border-left: 6px solid #c19a6b;
      padding-left: 0.5em;
      margin-top: 2em;
      color: #444;
    }
    .topic {
      margin-bottom: 3em;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .topic.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .media {
      margin-top: 1em;
    }
    .media img, .media iframe {
      width: 100%;
      border-radius: 8px;
      margin-top: 1em;
    }
    .references {
      font-size: 0.95em;
      background: #f0f0f0;
      padding: 1em;
      border-left: 4px solid #c19a6b;
      margin-top: 1em;
    }
    .references a {
      color: #336699;
      text-decoration: none;
      position: relative;
    }
    .references a:hover::after {
      content: attr(data-desc);
      position: absolute;
      top: 1.5em;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5em;
      width: 300px;
      font-size: 0.85em;
      color: #333;
      z-index: 10;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }
      header p {
        font-size: 1em;
      }
      .references a:hover::after {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Immersive Museum - サウジアラビア文化体験</h1>
    <p>没入型アートで巡るサウジアラビアの歴史と美</p>
  </header>

  <section id="content">
    <!-- 各セクションの内容はこれまでのコードに準拠し、自動でフェードイン対応 -->
  </section>

  <footer>
    <p>&copy; 2025 Immersive Museum Saudi Arabia. All rights reserved.</p>
  </footer>

  <script>
    // スクロールに応じたフェードイン処理
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.topic').forEach(topic => {
      observer.observe(topic);
    });
  </script>
</body>
</html>
